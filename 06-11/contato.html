<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
  </head>
  <body>
    <header>
      <img src="imagens/logo.png" />
      <nav>
        <a href="index.html">Inicio</a>
        <a href="postagens.html">Postagens</a>
        <a href="contato.html">Contato</a>
      </nav>
    </header>
    <!--Conteudo do site-->
    <main>
      <div class="container">
        <div class="contato-container">
          <img class="contato" src="imagens/icons8-contato-100.png" />
          <h1 class="titleContato">Entre em Contato Conosco</h1>
        </div>
        <div class="contact-form">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- Rodape -->
      <p>Copyright 2023 - Brenda Aniceto</p>
    </footer>
  </body>
</html>
